
<!DOCTYPE html>
<html>
<head>
  <title>Corazon La Libertad</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:15
        }).fitBounds([[7.883184916075049,-72.47866991879702],[7.890645030739517,-72.46919749284056]]);
		
		var gato2 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
		maxZoom: 20
		}).addTo(map);
	  
		var cplanta5 = L.tileLayer('file:///C:/libertad/planta55/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 20,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	  
		var cplanta4 = L.tileLayer('file:///C:/libertad/planta44/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 20,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var cplanta3 = L.tileLayer('file:///C:/libertad/planta33/{z}/{x}/{y}.png', {
        minZoom: 10,
        maxZoom: 20,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var cplanta2 = L.tileLayer('file:///C:/libertad/planta22/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 20,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var cplanta1 = L.tileLayer('file:///C:/libertad/planta11//{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 20,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
			  
		
		var baseMaps = {
		"Mapa Satelital": gato2
		};
		
		var overlayMaps = {
		"Planta 5": cplanta5,
		"Planta 4": cplanta4,
		"Planta 3": cplanta3,
		"Planta 2": cplanta2,
		"Planta 1": cplanta1
		};
	  
		//L.control.layers(baseMaps).addTo(map);
		L.control.layers(overlayMaps).addTo(map);
  </script>
</body>
</html>
